<div>
  <h2>Resumo de Usuários</h2>
  <p>Quantidade Total de Usuários Cadastrados: {{ totalUsers }}</p>

  <h3>Usuários por Função:</h3>
  <table>
    <tr>
      <th>Função</th>
      <th>Quantidade</th>
    </tr>
    <tr *ngFor="let user of usersByRole">
      <td>{{ user.role }}</td>
      <td>{{ user.count }}</td>
    </tr>
  </table>
</div>
